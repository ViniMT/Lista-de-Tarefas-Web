<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Layout de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="container-principal">
        <aside class="sidebar">
            <img src="https://via.placeholder.com/100" alt="Ícone do Usuário" class="user-icon">
            <h2>Vinícius</h2>
            <p>Lista de Tarefas para o dia</p>
            <ul class="menu">
                <li><a href="#">Link1</a></li>
                <li><a href="#">Link2</a></li>
                <li><a href="#">Link3</a></li>
                <li><a href="#">Link4</a></li>
            </ul>
        </aside>
        <div class="card">
            <div class="card-body bk-grey groove-border">
                <h4 class="card-title card-center-title">Lista de Tarefas</h4>
                <div class="tasks">

                    <div class="card">
                        <h4 class="card-title text-center mb-50">Dia</h4>
                        <div class="task-column">
                            <ul class="task-list" id="day-tasks">
                                <!-- <li>Arrumar a cama <button onclick="removeTask(this)">Remover</button></li>
                                <li>Escovar os dentes <button onclick="removeTask(this)">Remover</button></li>
                                <li>Ler a NewsLetter <button onclick="removeTask(this)">Remover</button></li> -->
                            </ul>
                            <input type="text" id="new-day-task" placeholder="Nova tarefa...">
                            <button onclick="addTask('day')">Adicionar Tarefa</button>
                        </div>
                    </div>

                    <div class="card">
                        <h4 class="card-title text-center mb-50">Noite</h4>
                        <div class="task-column">
                            <ul class="task-list" id="night-tasks">
                                <!-- <li>Tomar banho <button onclick="removeTask(this)">Remover</button></li>
                                <li>Escovar os dentes <button onclick="removeTask(this)">Remover</button></li>
                                <li>Ler um livro <button onclick="removeTask(this)">Remover</button></li> -->
                            </ul>
                            <input type="text" id="new-night-task" placeholder="Nova tarefa...">
                            <button onclick="addTask('night')">Adicionar Tarefa</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
